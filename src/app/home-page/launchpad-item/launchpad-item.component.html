
<table class="table table-hover">
<thead>
    <tr class="table-danger">
    <th scope="col">Name</th>
    <th scope="col">{{launchpad.name | uppercase }}</th>    
    </tr>
</thead>
<tbody>    
    <tr>
    <th scope="row">Status</th>
    <td>{{launchpad.status | uppercase }}</td>        
    </tr>
    <tr class="table-active">
    <th scope="row">Locality</th>
    <td>{{launchpad.locality}}</td>        
    </tr>
    <tr>
    <th scope="row">Launch Attempts</th>
    <td>{{launchpad.launch_attempts}}</td>        
    </tr>
    <tr class="table-active">
    <th scope="row">Launch Success</th>
    <td>{{launchpad.launch_successes}}</td>        
    </tr>        
</tbody>
</table>
